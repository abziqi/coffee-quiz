<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Style 1: Playful & Colorful</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Nunito', sans-serif;
    background: linear-gradient(135deg, #FF6B6B, #FFE66D, #4ECDC4);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }
  .card {
    background: white;
    border-radius: 32px;
    padding: 48px;
    max-width: 560px;
    width: 100%;
    box-shadow: 8px 8px 0px #FF6B6B;
  }
  .badge {
    background: #FFE66D;
    color: #333;
    font-weight: 900;
    font-size: 13px;
    padding: 6px 16px;
    border-radius: 20px;
    display: inline-block;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  h1 {
    font-size: 28px;
    font-weight: 900;
    color: #222;
    margin-bottom: 32px;
    line-height: 1.3;
  }
  .options {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .option {
    padding: 16px 20px;
    border-radius: 16px;
    border: 3px solid #eee;
    font-size: 16px;
    font-weight: 700;
    color: #444;
    cursor: pointer;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .option:hover { border-color: #FF6B6B; background: #fff5f5; transform: translateX(4px); }
  .option.selected { border-color: #FF6B6B; background: #fff5f5; }
  .emoji { font-size: 24px; }
  .progress {
    display: flex;
    gap: 8px;
    margin-bottom: 32px;
  }
  .dot { width: 12px; height: 12px; border-radius: 50%; background: #eee; }
  .dot.active { background: #FF6B6B; }
  .dot.done { background: #4ECDC4; }
  .label { font-size: 13px; color: #999; margin-bottom: 8px; font-weight: 700; }
</style>
</head>
<body>
<div class="card">
  <div class="label">QUESTION 2 OF 6</div>
  <div class="progress">
    <div class="dot done"></div>
    <div class="dot active"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  <div class="badge">‚òï Coffee Personality Quiz</div>
  <h1>It's Sunday morning. What are you doing?</h1>
  <div class="options">
    <div class="option"><span class="emoji">üèÉ</span> Up early, already on my second cup</div>
    <div class="option selected"><span class="emoji">üõãÔ∏è</span> Still in pajamas, slow and cozy</div>
    <div class="option"><span class="emoji">üìñ</span> Reading with something warm in hand</div>
    <div class="option"><span class="emoji">üéâ</span> Brunch plans with friends, obviously</div>
  </div>
</div>
</body>
</html>
